{% extends "layout.html"%}

{% block header %}
{% endblock%}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/member.css') }}"> 
            <div class="container pt-2 px-3 px-sm-0">
                <div class="d-lg-block">
                    <div class="d-flex flex-column-reverse flex-md-row">
                        <div class="w-md-60">
                            <div class="my-5 px-3 px-lg-0">
                                <h1 class="h3 space-mono mb-1"> {{ member.fname }} {{ member.lname }} </h1>
                    
                            </div>
                            <div class="mr-4 float-none float-md-left profile-photo">
                                <div class="mt-1 mb-3 px-3 px-lg-0 position-relative">
                                <img alt="{{ member.fname }}"
                                        class="position-relative"
                                        style="margin-left: 20px; object-fit: cover; z-index: 1;"
                                        src= "../static/images/profile_pics/{{ member.profile_pic }} "   
                                >
                                </div>
                                <div class="pt-4 pb-3 px-4">
                                   
                    
                                </div>
                            </div>
                            <div class="mt-4">
                              {{ member.bio }} 
                           
                        </div>
                      
                        </div>
                </div>
      
            </div>
        {% if user.permissions == 3 %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('members.update_member', member_id=member.id) }}">Update</a>
            <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
          </div>

        {% endif %} 
   <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
         <form action="{{ url_for('members.delete_member', member_id=member.id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
  
   {{ member.profile_pic }}
   {{ member.fname }} 
   {{ member.lname }} 



{% endblock %}
